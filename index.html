<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Moments Fotografía</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/f357a09b58.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <img class="logo" src="./assets/img/logo.png" height="70px">
        <i class="fa-solid fa-bars icono"></i>
        <div class="lista_menu">
            <h4>Home</h4>
            <h4>Sobre mí</h4>
            <h4>Servicios</h4>
            <h4>Contacto</h4>

        </div>
    </nav>

    <main>
        <div class="mainProductos">
            <div class="card">
                <div class="contenedorImg">
                    <img src="./assets/img/matrimonio.jpg" />
                </div>
                
                
                <button>Matrimonios</button>
            </div>

            <div class="card">
                <div class="contenedorImg">
                    <img src="./assets/img/mascotas.jpg" />
                </div>
                
                
                <button>Mascotas</button>
            </div>

            <div class="card">
                <div class="contenedorImg">
                    <img src="./assets/img/cumple.jpg" />
                </div>
                
                
                <button>Eventos infantiles</button>
            </div>

            <div class="card">
                <div class="contenedorImg">
                    <img src="./assets/img/embarazada.jpg" />
                </div>
                
                
                <button>Embarazada</button>
            </div>

            <div class="card">
                <div class="contenedorImg">
                    <img src="./assets/img/graduaciones.jpg" />
                </div>
                
                
                <button>Graduaciones</button>
            </div>

            <div class="card">
                <div class="contenedorImg">
                    <img src="./assets/img/familia.jpg" />
                </div>
                
                
                <button>Familia</button>
            </div>



        </div>
        <div class="cajaPaginacion">
            <div class="paginacion">
                <div><</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>></div>
        
            </div>
        </div>

    </main>

    <footer>
        <div class="footerbox_exterior">
            <div class="footerbox">
                <a href="https://www.facebook.com" target="_blank" class="icon-link">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="icon-link">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.whatsapp.com" target="_blank" class="icon-link">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>


            </div>

            <h4>info@bigmoments.cl</h4>
        
            

        </div>

        


    </footer>



    
</body>
</html>
